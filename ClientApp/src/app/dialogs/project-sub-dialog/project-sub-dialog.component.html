<div class="master-dialog-vh">
  <H5 style="color:cadetblue">Specfiy information for bom level 2/3.</H5>
  <div class="child-container">
    <div class="center-content" *ngIf="InfoValue.ProjectCodeDetailId !== -99">
      <app-project-sub-info [InfoValue]="InfoValue" (SubmitOrCancel)="onComplateOrCancelEntity($event)">
      </app-project-sub-info>
    </div>
    <div class="right-content ml-1">
      <button mat-mini-fab color="primary" (click)="onSelectedClick()"
              [disabled]="!getValue"
              matTooltip="add new data">
        <mat-icon>add</mat-icon>
      </button>
      <hr />
      <button mat-mini-fab color="warn" (click)="onCancelClick()"
              matTooltip="close dialog">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </div>
</div>
