<div *ngIf="InfoValue;else elseBlock">
  <form [formGroup]="InfoValueForm">
    <div class="form-container-column">
      <mat-accordion class="headers-align">
        <!--Expansion1-->
        <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
          <!--Header-->
          <mat-expansion-panel-header>
            <mat-panel-title>
              <strong>Bill of material infomation</strong>
            </mat-panel-title>
            <mat-panel-description>
              Specify the name and description for bill of material level 2/3
            </mat-panel-description>
          </mat-expansion-panel-header>
          <!--Row1-->
          <mat-form-field hintLabel="Specify the bom name">
            <input matInput formControlName="ProjectCodeDetailCode"
                   required maxlength="50"
                   placeholder="Name for bom">
            <mat-hint [align]="end">{{InfoValueForm.controls.ProjectCodeDetailCode.value?.length || 0}}/50</mat-hint>
            <mat-error *ngIf="InfoValueForm.controls.ProjectCodeDetailCode.hasError('required')">
              Bom name is <strong>required</strong>
            </mat-error>
          </mat-form-field>

          <mat-form-field hintLabel="Specify the bom description">
            <input matInput type="text" formControlName="Description"
                   required maxlength="200"
                   placeholder="Name for bom">
            <mat-hint [align]="end">{{InfoValueForm.controls.Description.value?.length || 0}}/200</mat-hint>
          </mat-form-field>

          <mat-action-row>
            <button mat-button color="primary" (click)="endStep()" [disabled]="!InfoValueForm.valid">
              <strong>End</strong>
            </button>
          </mat-action-row>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </form>
</div>

<ng-template #elseBlock>
  <mat-progress-bar mode="indeterminate" style="margin-top:50px;"></mat-progress-bar>
  Waiting... for loading
</ng-template>
