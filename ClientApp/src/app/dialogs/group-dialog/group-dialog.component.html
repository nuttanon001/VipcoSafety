<div class="master-dialog-vh">
  <H5 style="color:cadetblue">Selected employee group</H5>
  <div class="child-container">
    <div class="center-content ">
      <div *ngIf="mode === 0;else ElseBlock">
        <dialog-group-table (returnSelected)="onSelectedValue($event)" [isDialog]="true"></dialog-group-table>
      </div>
      <ng-template #ElseBlock>
        <dialog-group-table (returnSelectesd)="onSelectedValues($event)" [isMultiple]="true" [isDialog]="true"></dialog-group-table>
      </ng-template>
    </div>
    <div class="right-content ml-1">
      <button type="button" mat-icon-button color="primary" (click)="onSelectedClick()"
              [disabled]="!getValue && !getValues" matTooltip="Selected" matTooltipPosition="left">
        <i class="fa fa-2x fa-hand-pointer-o" aria-hidden="true"></i>
      </button>
      <button type="button" mat-icon-button color="warn" (click)="onCancelClick()"
              matTooltip="Cancel" matTooltipPosition="left">
        <i class="fa fa-2x fa-close" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
