<div class="mat-elevation-z8">
  <div class="mx-2">
    <search-box [isDisabled]="true"></search-box>
  </div>
  <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear
             matSortActive="ProjectCodeDetailCode" matSortDirection="asc">
    <!-- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <!-- Code Column -->
    <ng-container matColumnDef="ProjectCodeDetailCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
       Level2/3 Code
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.ProjectCodeDetailCode }}</mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
       Level2/3 Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.Description || '-' }}</mat-cell>
    </ng-container>

    <!-- edit Column -->
    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-button color="primary" (click)="onActionClick(row,0)" [disabled]="readOnly">
          <strong>Selected</strong>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{'mat-row-highlight': selectedRow === row}"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>

  <!--<mat-paginator [length]="resultsLength" [pageSize]="30">
  </mat-paginator>-->

  <mat-paginator #paginator
                 [pageSize]="50"
                 [pageSizeOptions]="[10, 50, 100]"
                 [length]="resultsLength"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
