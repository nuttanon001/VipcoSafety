<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort matSortDisableClear
             matSortActive="ProjectCodeDetailCode" matSortDirection="asc">

    <!-- Code Column -->
    <ng-container matColumnDef="ProjectCodeDetailCode">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Name
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row?.ProjectCodeDetailCode }}</mat-cell>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="Description">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        Description
      </mat-header-cell>
      <mat-cell *matCellDef="let row">{{row?.Description}}</mat-cell>
    </ng-container>
    <!-- Command Column -->
    <ng-container matColumnDef="Command">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="accent" (click)="onActionClick(undefined,1)"
                [disabled]="readOnly" matTooltip="Create">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="onActionClick(row,1)"
                [disabled]="readOnly" matTooltip="Update">
          <mat-icon>create</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onActionClick(row,0)"
                [disabled]="readOnly" matTooltip="Remove">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <!--Select Column-->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             [ngClass]="{'mat-row-highlight': selectedRow === row}"
             (click)="selection.toggle(row)"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[10, 25, 50]"
                 [length]="resultsLength"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
